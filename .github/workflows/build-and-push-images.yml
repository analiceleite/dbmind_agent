name: Build and Push GHCR Images

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'beta*' ]
  workflow_dispatch:

jobs:
  build-and-push-ghcr:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: backend
            dockerfile: backend/Dockerfile
            context: .
          - service: frontend
            dockerfile: frontend/Dockerfile
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set env and short SHA
        run: |
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV
          echo "GHCR_PREFIX=ghcr.io/${{ github.repository_owner }}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_PREFIX }}/zypher_agent-${{ matrix.service }}:beta
            ${{ env.GHCR_PREFIX }}/zypher_agent-${{ matrix.service }}:${{ env.SHORT_SHA }}
            ${{ env.GHCR_PREFIX }}/zypher_agent-${{ matrix.service }}:latest

      - name: Image digest
        run: echo "Built ${{ env.IMAGE_PREFIX }}/zypher_agent-${{ matrix.service }}"
