name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'beta*' ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: backend
            dockerfile: backend/Dockerfile
            context: .
          - service: frontend
            dockerfile: frontend/Dockerfile
            context: .

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure image variables
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
            echo "IMAGE_PREFIX=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV
          else
            echo "IMAGE_PREFIX=${{ github.repository_owner }}" >> $GITHUB_ENV
          fi
          echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV
          echo "GHCR_PREFIX=ghcr.io/${{ github.repository_owner }}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        if: ${{ env.IMAGE_PREFIX != github.repository_owner }}
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/zypher_agent-${{ matrix.service }}:beta
            ${{ env.IMAGE_PREFIX }}/zypher_agent-${{ matrix.service }}:${{ env.SHORT_SHA }}
            ${{ env.IMAGE_PREFIX }}/zypher_agent-${{ matrix.service }}:latest
            ${{ env.GHCR_PREFIX }}/zypher_agent-${{ matrix.service }}:beta
            ${{ env.GHCR_PREFIX }}/zypher_agent-${{ matrix.service }}:${{ env.SHORT_SHA }}
            ${{ env.GHCR_PREFIX }}/zypher_agent-${{ matrix.service }}:latest

      - name: Image digest
        run: echo "Built ${{ env.IMAGE_PREFIX }}/zypher_agent-${{ matrix.service }}"
